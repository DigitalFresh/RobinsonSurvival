name: Unity Tests
on:
pull_request:
push:
branches: [ main ]


jobs:
test:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
with:
lfs: true
- uses: actions/cache@v4
with:
path: |
~/.cache
Library
key: ${{ runner.os }}-unity-${{ hashFiles('**/Packages/manifest.json') }}
- name: Run tests
uses: game-ci/unity-test-runner@v4
with:
unityVersion: 6000.1.12f1
testMode: all
artifactsPath: artifacts
