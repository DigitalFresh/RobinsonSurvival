name: Unity Tests

on:
  push:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # (необязательно) кеш Library для ускорения
      - uses: actions/cache@v4
        with:
          path: ./Library
          key: Library-Unity-Tests-${{ runner.os }}
          restore-keys: |
            Library-Unity-Tests-

      - name: Run Unity Test Runner
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL:   ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD:${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: .                # путь к вашему Unity-проекту (".", если в корне)
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      # (опционально) выгрузить отчёты
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test results
          path: artifacts
